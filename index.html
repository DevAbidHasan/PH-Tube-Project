<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- Daisy UI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex border-b-1 border-[#17171730] py-4 justify-between"
      >
        <div class="logo flex items-center">
          <img class="w-4/5" src="./Logo.png" alt="" />
        </div>
        <div class="Sort">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-input" type="search" required placeholder="Search by keywords"/>
              </label>
        </div>
        <div class="blogs">
          <button class="btn text-white bg-[#FF1F3D]">Sort By View</button>
        </div>
      </nav>
      <nav id="category-container" class="flex justify-center gap-x-8 py-5">
        <div>
          <button id="btn-all" onclick="loadVideos()" class="btn  text-black btn-sm">All</button>
        </div>
      </nav>
    </header>

    <section id="loader" class="text-center hidden py-10">
        <span class="loading loading-spinner text-secondary"></span>
    </section>

    <section
      id="video-container"
      class="w-11/12 mx-auto grid grid-cols-4 gap-8"
    >
      
    </section>
    <section class="mt-20 mb-4  text-center">
        <p class="font-bold">&copy; Abid Hasan Plabon. All Rights Reserved 2025</p>
       
        <p class="text-gray-600 underline">Email: abidhasanplabon80@gmail.com</p>
    </section>

    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">
    open modal
</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <script src="./script/index.js"></script>
  </body>
</html>
